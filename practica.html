<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .button {
            width: 200px;
            height: 200px;
            background: purple;
            position: relative;
            border-radius: 50px;

            animation-name: moverPurple;
            animation-duration: 3s;
        }

        @keyframes moverPurple {
            0% {
                background: pink;
                left: 0px;
                top: 0px;
            }
            25% {
                background: blue;
                left: 200px;
                top: 0px;
            }
        }
    </style>
</head>
<body>
    <div class="button">

    </div>

    
</body>
</html>
